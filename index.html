<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/db70e465db.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<div class="container">

    <body>
        <form class="city">
            <input type="text" class="search" placeholder="Search for a city" />
            <input type="submit" class="go" value="Go" />
        </form>
        <h3>
            <div class="current-city"></div>
            <div class ="current-time"></div>
            <div class ="current-temp">30°F</div>
            <span class= "high-temp">H 30°F</span>
            <span class="low-temp">| Low 28°F</span>
            <div class="weather-description">Mostly Cloudy</div>
            <div class="large-icon"><i class="fas fa-cloud"></i></div>
        </h3>
        <div class="container">
            <div class="row row-cols-5">
                <div class="col" id ="day1">Monday</div>
                <div class="col" id ="day2">Tuesday</div>
                <div class="col" id ="day3">Wednesday</div>
                <div class="col" id = "day4">Thursday</div>
                <div class="col" id ="day5">Friday</div>
                <div class="col"><i class="fas fa-cloud-rain"></i></div>
                <div class="col"><i class="fas fa-sun"></i></div>
                <div class="col"><i class="fas fa-cloud"></i></div>
                <div class="col"><i class="fas fa-cloud"></i></div>
                <div class="col"><i class="far fa-snowflake"></i></div>
                <div class="col" id ="temp1">39°F</div>
                <div class="col" id = "temp2">37°F</div>
                <div class="col" id ="temp3">43°F</div>
                <div class="col" id = "temp4">32°F</div>
                <div class="col" id = "temp5">28°F</div>
            </div>
        </div>
        <div id="app"></div>

        <script src="src/index.js"></script>
    </body>
</div>

</html>
